name: Deploy

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Extract environment and image values
      id: extract
      run: |
        # Extract the pull request body
        PR_BODY=$(jq -r '.pull_request.body' $GITHUB_EVENT_PATH)
        echo "Pull Request Body:"
        echo "$PR_BODY"

        # Extract the selected environment (look for '[ x ] <env>')
        ENVIRONMENT=$(echo "$PR_BODY" | awk '/- \[ x \]/ { print $NF }')
        echo "Selected Environment: $ENVIRONMENT"

        # Initialize variables
        AP_IMAGE=""
        EU_IMAGE=""
        US_IMAGE=""

        # Extract image values for the selected environment
        if [[ "$ENVIRONMENT" == "Dev" ]]; then
          AP_IMAGE=$(echo "$PR_BODY" | awk '/\*\*AP Region:\*\*/ {getline; print $NF}')
          EU_IMAGE=$(echo "$PR_BODY" | awk '/\*\*EU Region:\*\*/ {getline; print $NF}')
          US_IMAGE=$(echo "$PR_BODY" | awk '/\*\*US Region:\*\*/ {getline; print $NF}')
        else
          echo "Error: Unsupported environment '$ENVIRONMENT'."
          exit 1
        fi

        # Debugging: Print extracted values
        echo "Extracted AP Image: $AP_IMAGE"
        echo "Extracted EU Image: $EU_IMAGE"
        echo "Extracted US Image: $US_IMAGE"

        # Validate extracted values
        if [[ -z "$ENVIRONMENT" || -z "$AP_IMAGE" || -z "$EU_IMAGE" || -z "$US_IMAGE" ]]; then
          echo "Error: One or more required values are missing."
          exit 1
        fi

        # Set environment variables
        echo "environment=$ENVIRONMENT" >> $GITHUB_ENV
        echo "ap_image=$AP_IMAGE" >> $GITHUB_ENV
        echo "eu_image=$EU_IMAGE" >> $GITHUB_ENV
        echo "us_image=$US_IMAGE" >> $GITHUB_ENV

    - name: Deploy to Dev
      if: env.environment == 'Dev'
      run: |
        echo "Deploying to Dev environment"
        echo "AP Region Image: ${{ env.ap_image }}"
        echo "EU Region Image: ${{ env.eu_image }}"
        echo "US Region Image: ${{ env.us_image }}"
